<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles2.css" rel="stylesheet" type="text/css">
    <script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="box-holder" class="row">
        <div id="box" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
          <div class="box">
            <div class="box-top">
              <h2>Player 1</h2>
              <div></div>
            </div>
            <div class="box-mid">
              <h3>Current Score:</h3>
              <div><span id="player1-score">0</span></div>
            </div>
            <div class="box-btm">
              <div class="box-btm-top">
                <h3>Turn Total</h3>
                <div id="player1-total">0</div>
              </div>
              <div class="box-btm-mid"></div>
              <div class="box-btm-btm"></div>
            </div>
          </div>
        </div>
        <div id="box-holder" class="row">
          <div id="box" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
            <div class="box">
              <div class="box-top">
                <h2>Player 2</h2>
                <div></div>
              </div>
              <div class="box-mid">
                <h3>Current Score:</h3>
                <div><span id="player2-score">0</span></div>
              </div>
              <div class="box-btm">
                <div class="box-btm-top">
                  <h3>Turn Total</h3>
                  <div id="player2-total">0</div>
                </div>
                <div class="box-btm-mid"></div>
                <div class="box-btm-btm"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" id="roll" name="button">Roll</button>
      <button type="button" id="hold" name="button">Hold</button>
    </div>
  </body>
</html>
